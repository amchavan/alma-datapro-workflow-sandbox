<div>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Queue</th>
        <th>State</th>
        <th>Sent timestamp</th>
        <th>Message body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of appService.messages" >
            <td>{{message.queueName}}</td>
            <td>{{message.state}}</td>
            <td>{{message.sentTimestamp}}</td>
            <td>{{message.message}}</td>
      </tr>
    </tbody>
  </table>
</div>
